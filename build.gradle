apply plugin: "java"
apply plugin: 'com.bmuschko.docker-remote-api'
apply plugin: 'com.bmuschko.docker-java-application'

buildscript {
    repositories {
        gradlePluginPortal()
    }
    dependencies {
        classpath 'com.bmuschko:gradle-docker-plugin:6.6.1'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'ch.qos.logback:logback-classic:1.2.3'
    implementation 'org.slf4j:slf4j-api:1.7.25'
    implementation 'io.fabric8:kubernetes-server-mock:4.12.0'
}

def image = 'lukaszpierog/kubernetes-mock:1.0'
docker {
    javaApplication {
        baseImage = "amazoncorretto:11.0.8"
        ports = [8088]
        jvmArgs = ['-Xms256m', '-Xmx2048m']
    }
}

tasks.findByName("dockerBuildImage")?.configure {
    images.set([image])
}
